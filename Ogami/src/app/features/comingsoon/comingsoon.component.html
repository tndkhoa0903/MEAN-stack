<app-header></app-header>

<div class="comingsoon">
  <div class="cs-spacer"></div>

  <div fxFlex.xs="80" fxFlex.sm="80" fxFlex.md="90" fxFlex.lg="90" class="cs-container">
    <div class="content">
      <h1><strong>Coming Soon</strong></h1>
      <p>Our website is under construction.</p>
      <div class="countdown">
        <div class="spacer"></div>

        <div fxLayout.xs="column" fxFlex.sm="100" fxLayout.sm="row wrap" class="cd-container">
          <div class="countdown__days">
            <div class="number">{{ days }} </div>
            <span class>Days</span>
          </div>
          <div class="countdown__hours">
            <div class="number">{{hours}}</div>
            <span class>Hours</span>
          </div>

          <div class="countdown__minutes">
            <div class="number">{{minutes}}</div>
            <span class>Minutes</span>
          </div>

          <div class="countdown__seconds">
            <div class="number">{{seconds}}</div>
            <span class>Seconds</span>
          </div>
        </div>

        <div class="spacer">
        </div>
      </div>
    </div>

    <div class="footer-links">
      <p>Follow Us For Updates</p>
      <div class="follow">
        <div class="spacer"></div>
        <ul fxFlex.xs="100" fxFlex.sm="60" class="links">
          <li><a href="#"><span class="fa fa-twitter"></span></a></li>
          <li><a href="#"><span class="fa fa-facebook"></span></a></li>
          <li><a href="#"><span class="fa fa-google-plus"></span></a></li>
          <li><a href="#"><span class="fa fa-github"></span></a></li>
          <li><a href="#"><span class="fa fa-dribbble"></span></a></li>
        </ul>
        <div class="spacer"></div>
      </div>
    </div>
  </div>

  <div class="cs-spacer"></div>
</div>


<app-footer></app-footer>

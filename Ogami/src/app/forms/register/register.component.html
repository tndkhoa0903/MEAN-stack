<div class="register">
  <div class="spacer"></div>
  <div fxFlex.xs="90" fxFlex.sm="80" fxFlex.md="60" fxFLex.lg="40" class="register-container">
    <div class="title">
      <h2>Register</h2>
    </div>

    <div class="show-hide-message" fxFlex="100">
      <div [ngClass]="messageClass">{{ message }}</div>
    </div>

    <div class="content">
      <form class="frm-register" [formGroup]="userForm">
        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" autocomplete="off" placeholder="*Username" formControlName="username" />
            <mat-error *ngIf="username.invalid">
              {{getErrorUsernameMessage()}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" autocomplete="off" placeholder="*Email" [formControl]="email"
              formControlName="email" />
            <mat-error *ngIf="email.invalid">
              {{ getErrorEmailMessage() }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input type="password" autocomplete="off" matInput placeholder="*Password" formControlName="password" />
            <mat-error *ngIf="password.invalid">{{
              getErrorPasswordMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input type="password" autocomplete="off" matInput placeholder="*Verify Password"
              formControlName="verifyPassword" />
            <mat-error *ngIf="password.invalid">{{
              getErrorVerifyPasswordMessage()
            }}</mat-error>
          </mat-form-field>
          <mat-error *ngIf="
              userForm.errors?.passwordsDoNotMatch &&
              userForm.controls.verifyPassword.dirty
            ">
            Passwords do not match
          </mat-error>
        </div>
      </form>
    </div>
    <div class="action">
      <button [disabled]="!userForm.valid || processing" mat-raised-button (click)="onRegisterSubmit()">
        Sign up
      </button>
    </div>
    <div class="footer">
      <a [routerLink]="['/login']" mat-button>Or Login?</a>
    </div>
  </div>
  <div class="spacer"></div>
</div>
